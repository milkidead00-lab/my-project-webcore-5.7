<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iintoo</title>
    <link href="https://www.fontsquirrel.com/fonts/barlow" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card">
    <div class="left">
        <img src="/assets/images/bg.jpg" alt="background" class="bg">
        <button class="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </button>
    </div>
    <div class="right">
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration</p>
        <div class="social-buttons">
            <button class="btn fb">
                <img class="icons" src="assets/images/facebook.svg" alt="FB"> <span>Facebook</span>
            </button>
            <button class="btn ln">
                <img class="icons" src="assets/images/linkedin.svg" alt="LN"><span>Linked in</span>
            </button>
        </div>
        <div class="divider"><span>OR</span></div>
        <div class="form-fields">
            <label class="email"><input type="email"><span>Email</span></label>
            <label class="phone"><input type="phone"><span>Phone</span></label>

        </div>

        <div class="investor-type">
            <p>What type of investor are you?</p>
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" name="type" checked>
                    <span>Individual</span>
                    <div class="information">i</div>
                    <div class="tooltip">
                    I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                    </div>
                    </span>
                </label>
                <label class="radio">
                    <input type="radio" name="type">
                    <span>Business</span>
                    <div class="information">i</div>
                    <div class="tooltip">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                </label>
                <label class="radio">
                    <input type="radio" name="type">
                    <span>IRA</span>
                    <div class="information">i</div>
                    <div class="tooltip">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                </label>
                <label class="radio">
                    <input type="radio" name="type">
                    <span>Trust</span>
                    <div class="information">i</div>
                    <div class="tooltip">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                </label>
            </div>
        </div>
        <div class="terms">
            <label class="terms-label">
                <input type="checkbox">
                <span class="terms-text">
            I agree to the terms and receiving notifications from iintoo.
            <a href="#">View full terms</a>
        </span>
            </label>
        </div>
        <button class="btn create">Create Account</button>
    </div>
</div>
</body>
</html>
